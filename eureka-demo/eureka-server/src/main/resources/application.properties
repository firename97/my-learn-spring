#服务器端口
server.port=8001
#服务器微服务注册中心访问域名
eureka.instance.hostname=localhost
#是否将自己注册在eureka-server上，由于自身是服务器，默认为true，改为false。
eureka.client.register-with-eureka=false
#是否从注册中心获取其他注册信息，单节点设为false
eureka.client.fetch-registry=false
#设置微服务注册中心的eureka的地址
eureka.client.service-url.zoneDefault=http://${eureka.instance.hostname}:${server.port}/eureka/

spring.application.name=eureka-server